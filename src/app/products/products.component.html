<div class="maindiv">
    <div class="product-list">
        <h5 [ngClass]="selectedProduct===product?'selectedProduct':''" (click)="selectProduct(product)" *ngFor="let product of ProductList">{{product.title}}</h5>
    </div>
    <app-product-details 
    [selectedProduct]="selectedProduct"
    (deleteProduct)="removeProduct($event)"
    ></app-product-details>
</div>
