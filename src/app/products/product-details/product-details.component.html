<h1>{{selectedProduct.title}}</h1>
<h1>{{selectedProduct.price}}</h1>
<h1>{{selectedProduct.description}}</h1>
<div class="img-div">

    <button class="btn btn-danger" style="margin-top: 5px;" (click)="delete(selectedProduct)">Delete</button>
</div>
